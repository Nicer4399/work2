
นี่คืองานส่งครู:

<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Formatting Example</title>
</head>
<body>
    <p>text</p>
    <p><b>Bold text</b></p>
    <p><strong>Important text</strong></p>
    <p><i>Italic text</i></p>
    <p><em>Emphasized text</em></p>
    <p><mark>HTML Marked Formatting</mark></p>
    <p><small>HTML Small Formatting</small></p>
    <p>My favorite color is <s>blue</s> red!</p>
    <p>This is <sub>subscript</sub> and <sup>superscript</sup></p>
</body>
</html>
